<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <Unit-4-game></Unit-4-game>
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body background="assets/images/73024902-pastel-pink-background-with-natural-crystal-texture-and-soft-focused-vintage-and-pastel-colors-.jpg">
    <div class="row">
        <div class="col-md-6">
            <h1 class="font">Crystal Collector!!!</h1>
            <h2>Number to Guess :<span id="number-to-guess"></span> </h2>
            <h4>Wins :<span id="wins"></span></h4>
            <h4>Losses :<span id="losses"></span></h4>
            <h2>Your total score is :<span id="total-score"></span></h2>
        </div>
    </div>


    <div class="row">
        <div class="col-md-1">

            <img class="image crystal crystal-1 " src="assets/images/e45c7749fb142842a7a0e5206cd38ae7--final-fantasy-finals.jpg" alt="crystal-1">
        </div>
        <div class="col-md-1">
            <img class="image crystal-2 crystal" src="assets/images/XII_life_crystalbug_render.png" alt="crystal-2">
        </div>
        <div class="col-md-1">
            <img class="image crystal-3 crystal" src="assets/images/images.jpg" alt="crystal-3">
        </div>
        <div class="col-md-1">
            <img class="image crystal-4 crystal" src="assets/images/Kinetic_Crystal.jpg" alt="crystal-4">
        </div>
        <div class="col-md-8">
        </div>

    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

        //var randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1) + minNumber);
        // generate big randomNumber (18-120)
        //give <div id> to all 4 crystals
        //gemerate randomnumber to all 4 crystals

        var randomNumber;
        var randomNumber1;
        var randomNumber2;
        var randomNumber3;
        var randomNumber4;
        var total = 0;
        var wins = 0;
        var losses = 0;

        function initialize() {


            total = 0;
            $("#total-score").text(total);

            randomNumber = Math.floor(Math.random() * ((50 - 18) + 1) + 18);
            $("#number-to-guess").text(randomNumber);

            //crystal 1:-

            randomNumber1 = Math.floor(Math.random() * ((12 - 1) + 1) + 1);
            $(".crystal-1").val(randomNumber1);

            //crystal 2:-

            randomNumber2 = Math.floor(Math.random() * ((12 - 1) + 1) + 1);
            $(".crystal-2").val(randomNumber2);
            //crystal 3:-

            randomNumber3 = Math.floor(Math.random() * ((12 - 1) + 1) + 1);
            $(".crystal-3").val(randomNumber3);
            //crystal 4:-

            randomNumber4 = Math.floor(Math.random() * ((12 - 1) + 1) + 1);
            $(".crystal-4").val(randomNumber4);

        }

        initialize();

        //on click function for all 4 crystals:----------------
        function checkResult() {

            if (randomNumber === total) {

                wins++;
                $("#wins").text(wins);
                alert("you win!");
                setTimeout(initialize, 1000);
                // initialize();



            }
            else if (randomNumber < total) {
                alert("you lose!");
                losses++;
                $("#losses").text(losses);
                // 
                setTimeout(initialize, 1000);

            }
        }

        $(".crystal").on("click", function () {

            total = total + parseInt(this.value);
            alert(total);
            $("#total-score").text(total);
            checkResult();
        });

    </script>

</body>

</html>
